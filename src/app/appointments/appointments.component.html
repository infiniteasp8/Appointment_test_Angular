<div class="container">


    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Take new Appointment</h2>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="appointmentTitle" placeholder="Appointment is about?">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="appointmentDate" type="date" placeholder="When is the Appointment Appointment">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
            </div>
        </div>
    </div>


    <h2 class="text-center mt-5">Appointments</h2>
    
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointment; index as i">
            {{appointment.title}} {{appointment.date | date:'dd.MM.yyyy'}} 
            <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
        </li>
    </ul>

</div>
